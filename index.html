<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card p {
            text-align: justify;
        }

        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>Product 1</h2>
            <p>This is a short description of Product 1.</p>
            <button>Learn More</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>Product 2</h2>
            <p>This is a short description of Product 2.</p>
            <button>Learn More</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h2>Product 3</h2>
            <p>This is a short description of Product 3.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
